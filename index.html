<!DOCTYPE html>
<html ng-app="myapp">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="style.css" />
  <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.20/angular.js" data-semver="1.3.20"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="MainController">

  {{welcome}}<br>
  
  <form name="searchUser">
    <input ng-model="username" type="search" placeholder="enter name">
    <input type="button" value="search" ng-click="search()">
  </form>
  <br> {{error}}  <span>
    
    <div ng-show="user">
    Arrange By
    <select ng-model="MyOrderBy">
      <option value="+name">Name</option>
      <option value="-stargazers_count">StarCount</option>
      <option value="+language">Language</option>

    </select>
  <h1>{{user.name}}</h1>
  
  <br>
<img ng-src="{{user.avatar_url}}" alt="Pic Not Available"/>
<table ng-show=user>
    <thead>

      <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="r in repos|orderBy:MyOrderBy">
        <td>{{r.name}}</td>
        <td>{{r.stargazers_count|number}}</td>
        <td>{{r.language}}</td>



      </tr>
    </tbody>
  </table>
  
</body>

</html>
